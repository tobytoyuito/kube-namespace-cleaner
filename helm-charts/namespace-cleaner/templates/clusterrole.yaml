kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  labels:
    app: {{ template "namespace-cleaner.name" . }}
    chart: {{ template "namespace-cleaner.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  name: {{ template "namespace-cleaner.fullname" . }}
rules:
- apiGroups: ["", "extensions", "apps", "rbac.authorization.k8s.io"]
  resources: ["namespaces", "clusterroles", "clusterrolebindings"]
  verbs: ["get", "watch", "list", "delete", "deletecollection"]
- apiGroups: ["", "extensions", "apps"]
  resources: ["deployments"]
  verbs: ["get", "watch", "list"]